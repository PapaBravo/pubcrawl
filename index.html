<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>PubCrawler</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">PubCrawl</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Plane jetzt deine perfekte PubCrawler-Route!</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="origin">Standort eingeben: </label>
                        <input id="origin" placeholder="Adresse" type="text" class="form-control" onblur="geolocate(this.value)"></input>
                    </div>
                    <div class="form-group">
                        <label for="radius">Suchradius:</label>
                        <span id="radiusValue"> 1000</span>
                        <span> m</span>
                        <input type="range" min="500" max="10000" value="1000" class="slider" id="radius" onchange="updateSlider(this.value, 'radiusValue')">
                    </div>
                    <div class="form-group">
                        <label for="price">Preiskategorie w√§hlen:</label>
                        <span id="priceValue"> 3</span>
                        <input type="range" min="0" max="4" value="3" class="slider" id="price" onchange="updateSlider(this.value, 'priceValue')">
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="bars">Anzahl Bars:</label>
                        <span id="barsValue"> 5</span>
                        <input type="range" min="2" max="8" value="5" class="slider" id="bars" onchange="updateSlider(this.value, 'barsValue')">
                    </div>
                    <div class="form-group">
                        <label>Nur Bars mit einer Bewertung von mindestens...</label>
                        <div class="star-rating">
                            <span class="fa fa-star-o" data-rating="1"></span>
                            <span class="fa fa-star-o" data-rating="2"></span>
                            <span class="fa fa-star-o" data-rating="3"></span>
                            <span class="fa fa-star-o" data-rating="4"></span>
                            <span class="fa fa-star-o" data-rating="5"></span>
                            <input type="hidden" class="rating-value" value="4.0">
                        </div>
                        <label>einbeziehen.</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="button" onclick="showRouteButtonClicked()" class="btn btn-primary">Los geht's!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <div id="map"></div>
        </div>
        <div class="col-md-3">
            <h2>Pubs</h2>
        </div>
        <table id="pubsTable" data-height="460">
            <thead>
                <tr>
                    <th data-field="vicinity">Name</th>
                    <th data-field="rating">Bewertung</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="container">
        <footer>
            <p>CGI Hackathon HH &copy; 2018</p>
        </footer>
    </div>

    <script src="./main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIr7e38ZMGJrLEQBrJgl74FXnnZO9TLgQ&libraries=places&callback=init"
        async defer></script>
</body>

</html>
